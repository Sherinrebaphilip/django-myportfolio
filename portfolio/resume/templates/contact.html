{% extends "base.html" %}
{% load static %}
{% block content1 %}

<div class="row my-5">
    <div class="col-4 text-center my-5 text-light">
        <h1 class="mt-5">Stay Connected!</h1>
        <h3 class="mt-3">sherinsweety2000@gmail.com</h3>
        <div class="col-12 text-center mt-3">
            <a class="col-12 d-flex justify-content-center align-items-center" href="https://www.linkedin.com/in/sherinrebaphilip" target="_blank"><img src="{% static 'images/linkedin.png' %}" alt="images/linkedin.png" width="50" height="50" class="social_links"></a>
        </div>
    </div>

    <div class="col-5 offset-1 mt-3">

        <div class="container form-container">

            <form>
                <div class="mb-3 form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3 form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3 form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3 form-group">
                    <label for="msg" class="form-label">Message</label>
                    <textarea class="form-control" id="msg" rows="2"></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div> 
    </div>

</div>

{% endblock content1 %}
